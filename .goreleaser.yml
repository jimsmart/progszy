version: 2
# project_name: progszy_extended
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    # - go generate ./...
builds:
- id: windows64
  binary: progszy
  main: ./cmd/progszy
  ldflags:
    - -s -w
    - "-extldflags '-static'"
  env:
    - CGO_ENABLED=1
    - CC=x86_64-w64-mingw32-gcc
    - CXX=x86_64-w64-mingw32-g++
  flags:
    - -tags
    - extended
  goos:
    - windows
  goarch:
    - amd64
# - id: darwin64
#   binary: progszy
#   main: ./cmd/progszy
#   ldflags: -s -w
#   env:
#     - CGO_ENABLED=1
#     - CC=o64-clang
#     - CXX=o64-clang++
#   flags:
#     - -tags
#     - extended
#   goos:
#     - darwin
#   goarch:
#     - amd64
- id: linux64
  binary: progszy
  main: ./cmd/progszy
  ldflags: -s -w
  env:
    - CGO_ENABLED=1
  flags:
    - -tags
    - extended
  goos:
    - linux
  goarch:
    - amd64
- id: linuxarm64
  binary: progszy
  main: ./cmd/progszy
  ldflags:
    - -s -w
    - "-extldflags '-static'"
  env:
    - CGO_ENABLED=1
    - CC=aarch64-linux-gnu-gcc
    - CXX=aarch64-linux-gnu-gcc++
  flags:
    - -tags
    - extended
  goos:
    - linux
  goarch:
    - arm64
- id: linuxarm
  binary: progszy
  main: ./cmd/progszy
  ldflags:
    - -s -w
    - "-extldflags '-static'"
  env:
    - CGO_ENABLED=1
    - CC=arm-linux-gnueabi-gcc
    - CXX=arm-linux-gnueabi-gcc++
  flags:
    - -tags
    - extended
  goos:
    - linux
  goarch:
    - arm
  goarm:
    - '5'
    - '6'
    - '7'
